    class GuessAge extends React.Component {
        constructor(props){
            super(props);
            this.state = {
                age: 'Guess My Age'
            }
        }
        onButtonClick(){
            this.setState({
               age: Math.floor(Math.random() * 99) 
            });
        }
        render(){
            return(
                <div>
                    <h1>Guessing Game</h1>
                    <h2>{this.state.age}</h2>
                    <button onClick={() => this.onButtonClick()}>Reveal my Age</button>
                </div>
            );
        }
    }

    // Render React to the DOM - will accept 2 arguments (react what, react where)
    ReactDOM.render(
        <GuessAge/>, 
        document.getElementById('app')    
    );
