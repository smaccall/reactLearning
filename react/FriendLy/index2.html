        //Friendly
        function FriendLy(props){
            var friendlyStyle = {
                display: 'inline-block',
                margin: 20,
                height: 300,
                width: 200,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilters: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            return(
                <div style={friendlyStyle}>
                    <Avatar img={props.img}/>
                    <UserName name={props.name}/>
                    <GetConnected/>
                </div>
            );
        }

        //Avatar
        function Avatar(props){
            var avatarStyle ={
                marginLeft: 25,
                marginTop: 20,
                width: 150, 
                height: 150,
                borderRadius: "50%"
            }
            
            return(
                <img style={avatarStyle} src={props.img}></img>
            );
        }
        //UserName
        function UserName(props){
            var nameStyle={
                fontSize:24,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin:20,
                textAlign: "center"
            }
            return(
                <h1 style={nameStyle}>{props.name}</h1>
            );
        }
        //Get Connected
        function GetConnected () {
            var getConnectedStyle = {
                marginLeft:15
            }
            return(
                <div style={getConnectedStyle}>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }

        var iconStlye ={
            margin:20
        }
        //Like

        function Like(){
            return(
                <i style={iconStlye} className="fa fa-thumbs-up" aria-hidden="true"></i>
            );
        }
        //Share
        function Share(){
            return(
                <i style={iconStlye} className="fa fa-share" aria-hidden="true"></i>
            );
        }
        //Add
        function Add(){
            return(
                <i style={iconStlye} className="fa fa-users" aria-hidden="true"></i>
            );
        }
