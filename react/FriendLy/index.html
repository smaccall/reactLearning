<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <!--  REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friendly</title>
</head>
<body>
    <div id="app">React has not rendered yet.</div>

    <script type="text/babel">
        
        //Friendly
        function FriendLy(){
            var friendlyStyle = {
                height: 300,
                width: 200,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilters: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            return(
                <div style={friendlyStyle}>
                    <Avatar/>
                    <UserName/>
                    <GetConnected/>
                </div>
            );
        }

        //Avatar
        function Avatar(){
            var avatarStyle ={
                marginLeft: 20,
                marginTop: 20,
                width: 150, 
                height: 150,
                borderRadius: "50%"
            }
            
            return(
                <img style={avatarStyle} src="https://instagram.fyzd1-2.fna.fbcdn.net/v/t51.2885-19/s320x320/102526843_564883554171896_7566856034719891456_n.jpg?_nc_ht=instagram.fyzd1-2.fna.fbcdn.net&_nc_ohc=Gmp6ix4qVUwAX_34vb-&oh=66bbfacdcc824a2b3afae04455cd2bb8&oe=5F1BF2F5"></img>
            );
        }
        //UserName
        function UserName(){
            var nameStyle={
                fontSize:24,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin:20
            }
            return(
                <h1 style={nameStyle}>Profile Name</h1>
            );
        }
        //Get Connected
        function GetConnected () {
            
            return(
                <div>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }

        var iconStlye ={
            margin:20
        }
        //Like

        function Like(){
            return(
                <i style={iconStlye} className="fa fa-thumbs-up" aria-hidden="true"></i>
            );
        }
        //Share
        function Share(){
            return(
                <i style={iconStlye} className="fa fa-share" aria-hidden="true"></i>
            );
        }
        //Add
        function Add(){
            return(
                <i style={iconStlye} className="fa fa-users" aria-hidden="true"></i>
            );
        }


        ReactDOM.render(
            <FriendLy/>,
            document.getElementById('app')
        );
    
    </script>

</body>
</html>
