        function FriendLy(props){
            
            var people = props.people;
            
            var peopleItem = people.map(function(person){
                var friendlyStyle = {
                    display: 'inline-block',
                    margin: 20,
                    height: 300,
                    width: 200,
                    padding: 0,
                    backgroundColor: "#FFF",
                    WebkitFilters: "drop-shadow(0px 0px 5px #555)",
                    filter: "drop-shadow(0px 0px 5px #555)"
                };
               return <div style={friendlyStyle}>
                       <Avatar img={person.img}/>
                       <UserName name={person.name}/>
                       <GetConnected/>
                      </div> 
            });
            return(
                <div>
                    {peopleItem}
                </div>
            );
            
        }

        //Avatar
        function Avatar(props){
            var avatarStyle ={
                marginLeft: 25,
                marginTop: 20,
                width: 150, 
                height: 150,
                borderRadius: "50%"
            }
            
            return(
                <img style={avatarStyle} src={props.img}></img>
            );
        }
        //UserName
        function UserName(props){
            var nameStyle={
                fontSize:24,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin:20,
                textAlign: "center"
            }
            return(
                <h1 style={nameStyle}>{props.name}</h1>
            );
        }
        //Get Connected
        function GetConnected () {
            var getConnectedStyle = {
                marginLeft:15
            }
            return(
                <div style={getConnectedStyle}>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }

        var iconStlye ={
            margin:20
        }
        //Like

        function Like(){
            return(
                <i style={iconStlye} className="fa fa-thumbs-up" aria-hidden="true"></i>
            );
        }
        //Share
        function Share(){
            return(
                <i style={iconStlye} className="fa fa-share" aria-hidden="true"></i>
            );
        }
        //Add
        function Add(){
            return(
                <i style={iconStlye} className="fa fa-users" aria-hidden="true"></i>
            );
        }

        var people = [{name:"Sarah", img: "https://images.unsplash.com/photo-1593006082891-00053bcb17b3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"},

                     {name:"Cathy", img: "https://images.unsplash.com/photo-1592972490115-dbfee7e1710d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"},
                     {name:"Cindy", img: "https://images.unsplash.com/photo-1592931832097-89aca25babf8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"},
                     {name:"Genevive", img: "https://images.unsplash.com/photo-1592990022213-57cbfddcfa4d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"},
                     {name:"Hank", img: "https://images.unsplash.com/photo-1593004543863-3899599aec9d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"},
                     {name:"Tom", img: "https://images.unsplash.com/photo-1592966554798-bdc154f077d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"},
                     {name:"Sam", img: "https://images.unsplash.com/photo-1588612568467-a6b245a1f4a5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"}
                     ];

        ReactDOM.render(
            <FriendLy
                people={people}
            />,
            document.getElementById('app')
        );
    
    </script>
