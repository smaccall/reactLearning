<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <!--  REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- DEISGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">
        React has not rendered yet
    </div>
        
    <!-- JAVA SCRIPT -->
    <script type="text/babel">
    
    class PropExample extends React.Component {
        render(){
            return(
                <div>
                    <p>Hi, {this.props.name}</p>
                    <p>My age is: {this.props.age}</p>
                    <img src={this.props.img}/>
                </div>
            );
        }
    }                                
    // Render React to the DOM - will accept 2 arguments (react what, react where)
    ReactDOM.render(
        <PropExample 
        name="Billy" 
        age="22" 
        img="https://images.squarespace-cdn.com/content/v1/5a5906400abd0406785519dd/1534532544855-KQ8EGSL42KAW1FCYVLDE/ke17ZwdGBToddI8pDm48kAbte9HLKuhbUo7uEFobX6l7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1UaDzkXeVW-3PRiml3nr5DgA4GE6gfA_OLotVoIZxk7j8xMLawJN1msShJFOhJkkAfw/IYORBank_CoralReefs_JayneJenkins_102.jpg?format=500w"/>
        , 
        document.getElementById('app')    
    );

    </script>

</body>
</html>
