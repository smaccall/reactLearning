<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <!--  REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- DEISGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">
        React has not rendered yet
    </div>
        
    <!-- JAVA SCRIPT -->
    <script type="text/babel">
    
    function FamilyList(props){
        var femaleSibling = props.siblings.filter(function(person){
            return person.female;
        }).map(function(person){
            return <div key={person.id}>{person.name}</div>
        });
        
        var maleSibling = props.siblings.filter(function(person){
            return !person.female;
        }).map(function(person){
            return <div key={person.id}>{person.name}</div>
        });
        
        return(
            <div>
                <h1>Female Siblings</h1>
                <div>
                    {femaleSibling}
                </div>
                <hr/>
                <h1>Male Siblings</h1>
                <div>
                    {maleSibling}
                </div>
            </div>
        );
        
    }

    var siblings = [{id: 1, name: 'Chris', female: false}, {id: 2, name: 'Jeff', female: false}, 
                   {id: 3, name: 'Julia', female: true}, {id: 4, name: 'Jessica', female: true}];
    // Render React to the DOM - will accept 2 arguments (react what, react where)
    ReactDOM.render(
        <FamilyList
        siblings={siblings}
        />, 
        document.getElementById('app')    
    );

    </script>

</body>
</html>
