    function FamilyList(props){
        return(
            <div>{props.siblings.map(function(person){
                return <div key={person.id}>{person.name}</div>
                })
                }
            </div>
        );
    }

    var siblings = [{id: 1, name: 'Chris', female: false}, {id: 2, name: 'Jeff', female: false}, 
                   {id: 3, name: 'Julia', female: true}, {id: 4, name: 'Jessica', female: true}];


    // Render React to the DOM - will accept 2 arguments (react what, react where)
    ReactDOM.render(
        <FamilyList 
        siblings={siblings}
        />, 
        document.getElementById('app')    
    );

    </script>
