<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <!--  REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- DEISGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">
        React has not rendered yet
    </div>
        
    <!-- JAVA SCRIPT -->
    <script type="text/babel">
    
    class Notes extends React.Component {
        handleEdit(){
            alert("this function witll edit the note");
        }
        handleDelete(){
            alert("this function will delete a note");
        }
        render(){
            return(
                <div>
                    <h1>useless note editor</h1>
                    <button onClick={this.handleEdit}>Edit Note</button>
                    <button onClick={this.handleDelete}>Delete Note</button>
                </div>
                
            );
        }
        
    }


    // Render React to the DOM - will accept 2 arguments (react what, react where)
    ReactDOM.render(
        <Notes/>, 
        document.getElementById('app')    
    );

    </script>

</body>
</html>
