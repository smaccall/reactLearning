<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <!--  REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- DEISGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">
        React has not rendered yet
    </div>
        
    <!-- JAVA SCRIPT -->
    <script type="text/babel">
    
    class Warnings extends React.Component {
        handleButtonStove(){
            alert("Ouch that is hot");
        }
        handleButtonSlurpee(){
            alert("Brain Freeze!");
        }
        render(){
            return(
                <div>
                    <h1>Life Warnings</h1>
                    <button onMouseOver={this.handleButtonStove}>Touch Stove</button>
                    <button onMouseOver={this.handleButtonSlurpee}>Drink Slurpee Really Fast</button>
                </div>
                
            );
        }
        
    }


    // Render React to the DOM - will accept 2 arguments (react what, react where)
    ReactDOM.render(
        <Warnings/>, 
        document.getElementById('app')    
    );

    </script>

</body>
</html>
